<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css">
    <title>Good Wear</title>
  </head>
  <body>
    <header>
      <div id="header__container">
        <h1 id="header__title">GoodWear</h1>
        <ul id="header__menu">
          <li> Todos </li>
          <li> Acessórios </li>
          <li> Tênis </li>
          <li> Camisetas </li>
        </ul>
      </div>
    </header>
    <main>
      <div id="cards__container">
        
      </div>
      <div id="side__container">
        <div id="search__container">
          <input id="search__input" type="text" placeholder="Digite sua pesquisa aqui">
          <button id="search__btn"> Pesquisar </button>
        </div>
        <div id="cart__container">
          <div id="cart__title"> Carrinho de compras </div>
          <div id="cart__itens">
            <span id="cart__empty__msg"> Carrinho vazio </span>
            <span id="cart__add__msg"> Adicione itens </span>
          </div>
        </div>
      </div>
    </main>
  </body>
  <script src="js/cards-insertion.js"></script>
  <script src="js/teste.js"></script>
</html>
