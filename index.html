<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/global-variables.js"></script>
    <script defer src="js/cart-manipulation.js"></script>
    <script defer src="js/cards-insertion.js"></script>
    <title>Good Wear</title>
  </head>
  <body>
    <header>
      <div id="header__container">
        <h1 id="header__title">GoodWear</h1>
        <ul id="header__menu">
          <li class="header__menu__item disable__selection"> Todos </li>
          <li class="header__menu__item disable__selection"> Camisetas </li>
          <li class="header__menu__item disable__selection"> Jaquetas </li>
        </ul>
      </div>
    </header>
    <main>
      <section id="cards__container">
        
      </section>
      <aside id="side__container">
        <div id="search__container">
          <input id="search__input" type="text" placeholder="Digite sua pesquisa aqui">
          <button id="search__btn"> Pesquisar </button>
        </div>
        <div id="cart__container">
          <div id="cart__title"> Carrinho de compras </div>
          <div id="cart__itens__container">
          </div>
          <div id="cart__info__container">
            <div class="cart__info__subcontainer">
              <span> Quantidade </span>
              <span id="cart__amount__value"> 0 </span>
            </div>
            <div class="cart__info__subcontainer">
              <span> Total </span>
              <span id="cart__total__value"> R$ 0,00 </span>
            </div>
          </div>
        </div>
      </aside>
    </main>
  </body>
</html>
